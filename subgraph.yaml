specVersion: 0.0.4
schema:
  file: ./schema.graphql
description: 0.1.1
dataSources:
  - kind: ethereum
    name: DefifaDeployer
    network: goerli
    source:
      abi: DefifaDeployer
      address: "0x47f699C71B3dfB25299dE9a22f1ad01774EA91A1"
      startBlock: 9022149
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Contract
      abis:
        - name: DefifaDeployer
          file: ./abis/DefifaDeployer.json
      eventHandlers:
        - event: LaunchGame(indexed uint256,indexed address,indexed address,address,address)
          handler: handleLaunchGame
      file: ./src/mappings/defifa-deployer.ts
templates:
  - name: DefifaNFT
    kind: ethereum/contract
    network: goerli
    source:
      abi: DefifaNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/defifa-nft.ts
      entities:
        - Token
        - TokenMetadata
        - Owner
        - Transfer
        - Contract
      abis:
        - name: DefifaNFT
          file: ./abis/DefifaNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
  - name: Governor
    kind: ethereum/contract
    network: goerli
    source:
      abi: Governor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/governor.ts
      entities:
        - Governor
      abis:
        - name: Governor
          file: ./abis/IGovernorTimelock.json
      eventHandlers:
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: VoteCast(indexed address,uint256,uint8,uint256,string)
          handler: handleVoteCast
        - event: VoteCastWithParams(indexed address,uint256,uint8,uint256,string,bytes)
          handler: handleVoteCastWithParams
  - name: TokenMetadata
    kind: file/ipfs
    network: goerli
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/metadata.ts
      handler: handleMetadata
      entities:
        - TokenMetadata
      abis:
        - name: DefifaNFT
          file: ./abis/DefifaNFT.json
